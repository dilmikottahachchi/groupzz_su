name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:  
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.11'

        - name: Install dependencies
          run: |
            pip install -r requirements.txt

        - name: Train model
          run: python src/train.py

        - name: Build docker image
          run: docker build -t ghcr.io/${{ github.repository }}:${{ github.ref_name }} .

        - name: Login to GHCR
          uses: docker/login-action@v3
          with: 
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}

        - name: Push image
          run: docker push ghcr.io/${{ github.repository }}:${{ github.ref_name }}

        - name: Read Metrics
          id: metrics
          run: |
            METRICS_JSON=$(cat model/metrics.json)
            # Escape the JSON content
            METRICS_JSON="${METRICS_JSON//'%'/'%25'}"
            METRICS_JSON="${METRICS_JSON//$'\n'/'%0A'}"
            METRICS_JSON="${METRICS_JSON//$'\r'/'%0D'}"
            echo "metrics=${METRICS_JSON}" >> $GITHUB_OUTPUT

        - name: Read Changelog
          id: changelog
          run: |
            CHANGELOG=$(cat CHANGELOG.md)
            # Use heredoc syntax for multiline content
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT

        - name: Publish release
          uses: softprops/action-gh-release@v2
          with:
            files: |
              model/metrics.json
            generate_release_notes: true
            body: |
              # Release ${{ github.ref_name }}

              ## Model Performance
              - RMSE (Test Set): ${{ fromJson(steps.metrics.outputs.metrics).rmse }}
              - RÂ² Score: ${{ fromJson(steps.metrics.outputs.metrics).r2 }}

              ## Changelog
              ${{ steps.changelog.outputs.changelog }}

              ## Technical Details
              - Python 3.11

              - Docker image available at: ghcr.io/${{ github.repository }}:${{ github.ref_name }}              - Docker image available at: ghcr.io/${{ github.repository }}:${{ github.ref_name }}